<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <h1>Signup Form</h1>
    <form id="signup-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required placeholder="Enter your name">
        
        <label for="email">Email:</label>
        <input type="email" id="email" required placeholder="Enter your email">
        
        <button type="submit">Sign Up</button>
    </form>

    <div id="message" class="hidden"></div> <!-- Message display area -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('signup-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent page reload

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            // Basic validation
            if (!name || !email) {
                showMessage('Please fill in all fields.', 'error');
                return;
            }

            const userData = { name, email };

            try {
                const response = await axios.post('https://jsonplaceholder.typicode.com/users', userData);
                showMessage(`User created successfully! ID: ${response.data.id}`, 'success'); // Show success message
                clearForm(); // Clear the form after successful submission
            } catch (error) {
                console.error('Error during signup:', error);
                showMessage('Error during signup. Please try again.', 'error'); // Show error message
            }
        });

        // Function to display messages
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = type; // Set class based on type (success/error)
            messageDiv.classList.remove('hidden'); // Show the message div
        }

        // Function to clear the form fields
        function clearForm() {
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
        }
    </script>

    <style>
        /* styles.css */
        
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin-bottom: 20px;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }

        .success {
            background-color: #d4edda; /* Light green background */
            color: #155724; /* Dark green text */
        }

        .error {
            background-color: #f8d7da; /* Light red background */
            color: #721c24; /* Dark red text */
        }

        .hidden {
            display: none; /* Hide the message by default */
        }
    </style>
</body>
</html>
